events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    
    server {
        listen 80;
        
        location / {
            return 200 '{"server": "fast", "response_time": "fast"}\n';
            add_header Content-Type application/json;
        }
        
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}